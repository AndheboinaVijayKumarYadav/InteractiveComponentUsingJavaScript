<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <title>InteractiveComponent</title>
    <!-- Title of the site-->

    <link rel="stylesheet" href="style.css">
    <!-- Linked the style.css file-->
</head>
<body>
    <div class="component">
        <!-- Added the icon-->
        <div class="icon">
            <img src="images/icon-star.svg" alt="Orange Star Icon">
        </div>

        <!-- Added the question-->
        <div class="question">
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your service request. Your feedback help us improve our offering!!</p>
        </div>

        <!-- Added rating info-->
        <!-- Here we can use unordered list in place div's-->
        <div class="rating-list">
            <div class="rating">1</div>
            <div class="rating">2</div>
            <div class="rating">3</div>
            <div class="rating">4</div>
            <div class="rating">5</div>
        </div>

        <!--Added the button-->
        <button type="button">SUBMIT</button>
    </div>
    <div class="thankyou-component">
        <img src="images/illustration-thank-you.svg" alt="">
        <p id="rating-output">You selected <!-- will Add rating here --> out of 5</p>
        <h2>Thank you!</h2>
        <p>
             We appreciate you taking the time to give a rating. If you ever need more support, 
             don't hesitate to get in touch!
        </p>
    </div>

    <!-- linked the script file-->
    <script src="script.js"></script>
</body>
</html>
