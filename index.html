<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <title>InteractiveComponent</title>
    <!-- Title of the site-->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Added the icon-->
        <div class="icon">
            <img src="images/icon-star.svg" alt="Orange Star Icon">
        </div>

        <!-- Added the question-->
        <div class="question">
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your service request. Your feedback help us improve our offering!!</p>
        </div>

        <!-- Added rating info-->
        <div class="rating">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
        </div>

        <!--Added the button-->
        <div>
            <button type="button">Submit</button>
        </div>
    </div>
</body>
</html>
